<!DOCTYPE html>
<html>
<head>
	<title>S-8 Assignment-2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<!-- Below script helps in displaying user's name on screen after logging in -->
	<script type="text/javascript">
		window.onload=function(){
			document.getElementById("welcome").innerHTML="Welcome "+localStorage.getItem("name")+"!";
		}
	</script>
</head>

<body>
	<!-- Create working student registration and login interface -->
	<!-- This is the home page displayed to user after successful login -->
	<center>
		<h1 style="margin-left: 60px">STUDENT PORTAL</h1><br>
		<span style="margin-left: 60px; font-weight: bold;" id="welcome"></span>
	</center>
	<br><br><br>

	<!-- Using bootstrap -->
	<!-- Our main div that holds all of our main content -->
	<div class="container carousel-center">

		<!-- This is a simple carousel to decorate the home page ~~~Start~~~ -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>

		    <!-- Wrapper for slides, 3 images are included in carousel -->
		    <div class="carousel-inner">
		      <div class="item active">
		        <img src="http://www.stayskysuitesidriveorlando.com/wp-content/uploads/thumb-student-groups-1.jpg" alt="student-group" style="width:100%;">
		      </div>

		      <div class="item">
		        <img src="https://media.beam.usnews.com/7d/1b/aad3498f43539fd30e316f80989b/160624-duke-university-submitted.jpg" alt="campus" style="width:100%;">
		      </div>
		    
		      <div class="item">
		        <img src="https://media.beam.usnews.com/23/da/d14d7d6e45238894bcfc41eed197/160624-university-of-michigan-submitted.jpg" alt="class-room" style="width:100%;">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right"></span>
		      <span class="sr-only">Next</span>
		    </a>
	  	</div>	
	  	<!-- This is a simple carousel to decorate the home page ~~~End~~~ -->
	  	<br><br>

	  	<!-- Below button takes user back to login page -->
	  	<button class="btn btn-primary" style="margin-left: 250px;" onclick="window.location.href='index.html'">Logout</button>
	</div>
</body>
</html>
