<!DOCTYPE html>
<html>
<head>
	<title>S-8 Assignment-2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<!-- Create working student registration and login interface -->
	<!-- This is the user registration page -->
	<center>
		<h1 style="margin-left: 60px">STUDENT PORTAL</h1><br>
		<h5 style="margin-left: 60px">Please fill in below details to register.</h5>
	</center>
	<br><br>

	<!-- Using bootstrap -->
	<!-- Our main div that holds all of our main content -->
	<div class="container-fluid col-sm-12 col-md-12 vertical-center">

		<!-- Div holding reistration form -->
		<div class="col-sm-5 col-md-5" id="regDiv">
			<!-- Registration form -->
			<form role="form" id="reg" method="post">
				<h4 style="font-weight: bold;">Already have an account? 
				<a href="index.html" style="text-decoration: underline;color: #3519A8;">LOGIN HERE</a></h4>
				<br>
				<!-- All input fields for registration ~~~Start~~~ -->
				<div class="form-group">
					<label>Name:</label>
					<input type="text" name="name" id="name" class="form-control input-sm" placeholder="Enter your name" required>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="Email" name="email" id="email" class="form-control input-sm" placeholder="Enter a valid e-mail address" required>
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input type="password" name="pwd" id="pwd" class="form-control input-sm" placeholder="Enter password of your choice" required>
				</div>
				<br>
				<!-- If login credentials are wrong, a warning is displayed in red. -->
				<span id="warning" style="color: red;"></span>
				<div class="form-group">
					<button type="button" id="signup" class="btn btn-primary" style="float: right;" onclick="register();"">Register</button>
				</div>
				<!-- All input fields for registration ~~~End~~~ -->
			</form>	
		</div>		
	</div>
</body>
</html>
